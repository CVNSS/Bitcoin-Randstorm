<body><h1> Math.random Generator</h1>
    <p id="keys"></p>
    <p id="seed"></p>
    <p id="intValues"></p>

    <button onclick="generateKeys()">Generate Math.random Values</button>
    <script>
  function SecureRandom3() {
        var SEED_TIME_VALUE = 1294200190000;
        this.pool = null;
        this.pptr = 0;
        this.poolSize = 256;
        this.state = null; // Added state variable

        this.seedTime = function () {
            this.seedInt(SEED_TIME_VALUE);
        };

        this.seedInt = function (x) {
            this.pool[this.pptr++] ^= x & 255;
            this.pool[this.pptr++] ^= (x >> 8) & 255;
            this.pool[this.pptr++] ^= (x >> 16) & 255;
            this.pool[this.pptr++] ^= (x >> 24) & 255;
            if (this.pptr >= this.poolSize) this.pptr -= this.poolSize;
        };

        this.getByte = function () {
            if (this.state == null) {
                this.seedTime();
                this.state = this.ArcFour();
                this.state.init(this.pool);
                for (this.pptr = 0; this.pptr < this.pool.length; ++this.pptr)
                    this.pool[this.pptr] = 0;
                this.pptr = 0;
            }

            return this.state.next();
        };

        // Initialize the pool
        if (this.pool == null) {
            this.pool = new Array(this.poolSize);
            this.pptr = 0;
            var t;

            while (this.pptr < this.poolSize) {
                t = Math.floor(65536 * Math.random());
                this.pool[this.pptr++] = t >>> 8;
                this.pool[this.pptr++] = t & 255;
            }
            this.pptr = 0;
            this.seedTime();
        }
    }

    SecureRandom3.prototype.ArcFour = function () {
        function ArcFour() {
            this.i = 0;
            this.j = 0;
            this.S = new Array(256);
        }

        function ARC4init(key) {
            var i, j, t;
            for (i = 0; i < 256; ++i)
                this.S[i] = i;
            j = 0;
            for (i = 0; i < 256; ++i) {
                j = (j + this.S[i] + key[i % key.length]) & 255;
                t = this.S[i];
                this.S[i] = this.S[j];
                this.S[j] = t;
            }
            this.i = 0;
            this.j = 0;
        }

        function ARC4next() {
            var t;
            this.i = (this.i + 1) & 255;
            this.j = (this.j + this.S[this.i]) & 255;
            t = this.S[this.i];
            this.S[this.i] = this.S[this.j];
            this.S[this.j] = t;
            return this.S[(t + this.S[this.i]) & 255];
        }

        ArcFour.prototype.init = ARC4init;
        ArcFour.prototype.next = ARC4next;

        return new ArcFour();
    };
  function generateKeys() {
            // SecureRandom3
            var SEED_TIME_VALUE = 1294200190000;
            var random3 = new SecureRandom3();
            var privateKeyBytes3 = new Uint8Array(32);
            for (var k = 0; k < privateKeyBytes3.length; k++) {
                privateKeyBytes3[k] = random3.pool[k];
            }
            var privateKeyHex3 = Array.from(privateKeyBytes3).map(b => ('0' + b.toString(16)).slice(-2)).join('');

            // Display the private keys in hexadecimal format
            document.getElementById('keys').innerHTML = "Private Key: " + privateKeyHex3;
			
			document.getElementById('seed').innerHTML = "seedTime(): " + SEED_TIME_VALUE;
			
			// Display the generated 16-bit integers
			var intValues = [];
			while (random3.pptr < random3.poolSize * 2) {
				var t = Math.floor(65536 * Math.random());
				random3.pool[random3.pptr++] = t >>> 8;
				random3.pool[random3.pptr++] = t & 255;
				intValues.push(t);
			}
			document.getElementById('intValues').innerHTML = "16 Bit Format: " + intValues.join(' ');

            // Display the corresponding float values
            var floatValues = [];
            for (var i = 0; i < intValues.length; i++) {
                var floatVal = intValues[i] / 65536; // Convert 16-bit value to float in the range [0, 1)
                floatValues.push(floatVal.toString()); // Add float representation to the floatValues array
            }
            document.getElementById('floatValues').innerHTML = "Float Format: " + floatValues.join(', ');
        }

// Function to generate and display the random float array
function generateRandomFloatArrayAndDisplay() {
    var randomFloatArray = Array.from({ length: 4 }, Math.random);
    var formattedArray = randomFloatArray.map(value => value.toString());
    document.getElementById('randomFloatArray').innerHTML = "Random Float Array: " + formattedArray.join(' ');
}
    </script>
